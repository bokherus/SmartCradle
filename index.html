<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Cradle</title>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Header -->
   <header class="head-panel">
       <div class="col-md-8 col-sm-8 col-xs-7" id="product-name">
          Smart Cradle
       </div>
       <div class="col-md-4 col-sm-4 col-xs-5">
           <div id="date"></div>
       </div>
   </header>
   <!-- Main view -->
   <section class="main-overview">
      <div class="container">
          <div class="condition-status col-md-8 col-sm-8">
              <div id="infant-status">
                  Happy
              </div>
          </div>
          <br>
          <div class="row image-set col-md-4 col-sm-4">
              <img src="wallpaper/sleeping.png" id="sleeping">
              <img src="wallpaper/crying.png" id="crying">
          </div>
      </div>
   </section>
   <!-- Sounds and dryness representation -->
   <section class="info">
       <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 humidity">
                <span class="glyphicon glyphicon-volume-up"></span>
                <strong>Sound</strong>
                <div class="row">
                    <div id="soundstatus">0%</div>
                    <div id="graph">
                        <canvas id="canvas" height="100"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 sound">
                <span class="glyphicon glyphicon-tint"></span>
                <strong>Pants</strong>
                <div class="row">
                     <div id="pantstatus">Dry</div>
                </div>
            </div>
            <div class="row" id="cradle-control-popup"></div>
        </div>
   </section>
   <!-- Cradle control panel -->
   <section class="cradle-control">
        <div class="row">
            <div class="col-md-2">
               <span class="glyphicon glyphicon-bed"></span>
                <strong>Cradle Control</strong><br>
            </div>
             <div class="col-md-10">
                 <button type="button" class="btn btn-success auto-on">Auto</button>
                 <button type="button" class="btn btn-danger auto-off">Auto</button>
             </div>
        </div>
        <!-- Cradle status -->
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">Cradle Status</div>
            <div class="col-md-6 col-sm-6 col-xs-6" id="cradle-status"></div>
        </div>
        <!-- Control buttons -->
       <div class="row">
            <button type="button" id="mild-button" class="btn btn-info col-md-4 col-sm-4 col-xs-4 cradle-level" >
               <span class="glyphicon glyphicon-leaf"></span>
                Mild    
            </button>
            <button type="button" id="medium-button" class="btn btn-success col-md-4 col-sm-4 col-xs-4 cradle-level" >
            <span class="glyphicon glyphicon-send"></span>
                Fun
            </button>
            <button type="button" id="stop-button" class="btn btn-danger col-md-4 col-sm-4 col-xs-4 cradle-level" >
                <span class="glyphicon glyphicon-remove"></span>
                Stop
            </button>
       </div>
   </section>
   <!-- Footer -->
   <footer>
       <div class="row">
           <div class="col-md-12" id="credits">
              Â© 2015 eXceed12 Group: Have A Zeed
           </div>
       </div>
   </footer>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="control.js"></script>
    <script src="time.js"></script>
    <script src="Chart.js-master/Chart.min.js"></script>
    <script src="chartscript.js"></script>
</body>
</html>
